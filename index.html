<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Weather and Rainfall Trends</h1>
        <p><strong>Author(s):</strong> John Harrison, Manav Agarwal, Adam Skoglund</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/1Kkp-zizYMxTI9aQuR4SFyrWeOCfojrQrGQJFprJCD-I/edit?usp=sharing" target="_blank">Here</a></p>
    </div>

    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>Average Max Temperature by City</h2>
        <svg id="lineChart1" width="900" height="400"></svg> <!-- If you change this ID name, you must change it in main.js too -->
    </div>
    <!-- DELETE THE FOLLOWING DIV IF YOU ONLY HAVE 1 CHART. -->

    <div>
        <div class="item horizontal-container">
            <label for="yearSelect">Select year for variation in precipitation:</label>

            <div class="select-container">
                <select id="yearSelect">
                    <option value="All Data">All Data</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                </select>                    
            </div>
        </div>

        <div class="item chart-container">
            <h2>Variation in Actual Precipitation by City</h2>
            <svg id="barChart" width="900" height="400"></svg>
        </div>
    </div>

    <div>
        <div class="item horizontal-container">
            <label for="citySelect">Select precipitation for:</label>

            <div class="select-container">
                <select id="citySelect">
                    <option value="All Cities">All Cities</option>
                    <option value="Indianapolis">Indianapolis</option>
                    <option value="Charlotte">Charlotte</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Phoenix">Phoenix</option>
                    <option value="Jacksonville">Jacksonville</option>
                    <option value="Philadelphia">Philadelphia</option>
                </select>                    
            </div>
        </div>

        <div class="item chart-container">
            <h2>Precipitation by Date, by City</h2>
            <svg id="lineChart2" width="900" height="400"></svg>
        </div>

    </div>

    
    
    
    <script src="main.js"></script>
</body>
</html>
